<div *ngIf="department">
  <h2>{{department.name}} details!</h2>
  <div>
    <label>id: </label>{{department.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="department.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
</div>
